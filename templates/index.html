<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Recommendation System</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <style>
      .text-white {
        color: white;
      }
      .navbar{
        display: flex; 
        align-items: center; 
        justify-content: space-between;
      }
      
    </style>
  </head>
  <body style="background-color: #c9ada7">
    <nav class="navbar" style="background-color: #22223b ">
      <p class="navbar-brand" style="color: #fdf0d5; font-weight: bold ;font-size: 25px; ">
        My Recommendation
      </p>
      

      <ul class="nav navbar-nav" style="display: flex">
        <li class="nav-item"><a class="nav-link" aria-current="page" href="/">HOME</a></li>
        <li class="nav-item"><a class="nav-link" href="/recommend">RECOMMEND</a></li>
        <li class="nav-item"><a class="nav-link" href="#">ABOUT US</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-white" style="font-size: 50px">TOP 50 BOOKS</h1>
        </div>
      

        {% for i in range(book_name|length) %}
        <div class="col-md-3">
          <div class="card">
            <div class="card-body" style="margin-top: 50px">
              <img class="card-image-top" src="{{image[i]}}"/>
              <p class="text-white">{{book_name[i]}}</p>
              <p class="text-white">{{author[i]}}</p>
              <p class="text-white">voting - {{votes[i]}}</p>
              <p class="text-white">ratings -{{ratings[i]}} </p>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </body>
</html>
